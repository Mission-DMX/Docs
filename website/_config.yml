header: Making Light more light
subheader: Documentation and Downloads for Mission-DMX lighting desk

nav_item_one: User Manual
nav_item_one_link: docs/
nav_item_two: Fish Developer Documentation
nav_item_two_link: /docs/fish-dev/docs/html/
