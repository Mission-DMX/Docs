title: Mission-DMX
meta_image: meta.jpg
email: doralitze@chaotikum.org
description: >- # this means to ignore newlines until "baseurl:"
  MissionDMX - A fully featured light control desk in open source
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://mission-dmx.org" # the base hostname & protocol for your site, e.g. http://example.com
github_username:  Mission-DMX
brand_name: Mission-DMX
