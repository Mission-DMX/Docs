# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-readme-index
  - jekyll-relative-links
  - jekyll-paginate

readme_index:
  enabled:          true
  remove_originals: true
  with_frontmatter: true

sass:
  sass_dir:          _scss
  style:            :compressed


collections:
  posts:
    title: Posts
    output: true
    permalink: /blog/:year/:month/:day/:slug/

